# OLCF AFW Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@7.5.0'
  - gcc_compilers:
    - '%gcc@11.2.0'
    - '%gcc@10.3.0'
  - cray_compilers:
    - '%cce@14.0.0'
  - all_compilers:
    - $gcc_compilers
    - $cray_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - autoconf
    - automake
    - libtool
    - patchelf
    - go
    - libszip
    - libaec
    - cdo@1.9.10+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - cdo@1.9.10~szip+aec+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf ^eccodes+aec
    - ncl@6.6.2 ^esmf~mpi~pnetcdf ^netcdf-c~mpi~parallel-netcdf ^hdf5+szip~mpi ^cairo+svg
    - nco@5.0.1~mpi-deps
    - libgeotiff
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
      - - arch=linux-sles15-x86_64
  specs:
  - $core_specs
  # TODO:
  #   * externalize cpe netcdf, hdf5
  #   * build cdo, nco+mpi-deps against CPE mpich, netcdf, hdf5
  # 
  #    - nco@5.0.1+mpi-deps arch=cray-sles15-zen2
  # - matrix:
  #   - - petsc
  #     - cdo@1.9.10+hdf5+netcdf ^hdf5+mpi+cxx+fortran ^fftw+mpi+openmp ^netcdf-c+mpi+parallel-netcdf
  #     - cdo@1.9.10~szip+aec+hdf5+netcdf ^hdf5+mpi+cxx+fortran ^fftw+mpi+openmp ^netcdf-c+mpi+parallel-netcdf ^eccodes+aec
  #     - nco@5.0.1+mpi-deps
  #   - - gcc@11.2.0
  #     - gcc@10.2.0
  #     - cce@14.0.0
  #   - - arch=cray-sles15-zen2
  #############################################################################
  mirrors:
    facility_builds: /sw/afw/spack-env/mirrors/builds
    source_mirror: /sw/sources/facility-spack/source_mirror
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  view: false
  packages:
    all:
      buildable: true
      compiler: [gcc@7.5.0, gcc]
      providers:
        blas: [openblas, cray-libsci]
        lapack: [openblas, cray-libsci]
        mpi: [cray-mpich]
        scalapack: [netlib-scalapack]
      target: [zen2]
      version: []
    binutils:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +libiberty
      version: []
    cray-libsci:
      buildable: false
      externals:
        - modules:
            - cray-libsci/21.08.1.2
            - cray-mpich/8.1.11
          spec: cray-libsci@21.08.1.2
      version: [21.08.1.2]
    cray-mpich:
      buildable: false
      compiler: []
      externals:
        - modules:
            - cray-mpich/8.1.11
          spec: cray-mpich@8.1.11
      providers: {}
      target: []
      version: [8.1.11]
    fftw:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: precision=float,double,long_double
      version: []
    hdf5:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +hl+cxx+fortran
      version: []
    libfabric:
      buildable: true
      externals:
        - prefix: /opt/cray/libfabric/1.11.0.0.233
          spec: libfabric@1.11.0.0.233
      version: [1.11.0.0.233]
      variants: fabrics=rxm,sockets,tcp,udp
    libtool:
      buildable: true
      compiler: []
      providers: {}
      target: []
      version: [2.4.6]
    m4:
      buildable: true
      compiler: []
      externals: []
      providers: {}
      target: []
      version: [1.4.18]
    mpich:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +verbs+slurm device=ch4 netmod=ofi pmi=pmi
      version: [3.4.1]
    ncurses:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +termlib
      version: []
    netcdf-c:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: ~hdf4+mpi+parallel-netcdf+shared
      version: []
    netlib-scalapack:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +fpic
      version: []
    octave:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +magick+arpack+curl+fftw+fontconfig+freetype+glpk+gnuplot+hdf5+opengl+qhull+qrupdate+qt+readline+suitesparse+zlib
      version: []
    openmpi:
      buildable: false
      compiler: []
      providers: {}
      target: []
      version: []
    openssh:
      buildable: false
      compiler: []
      externals:
        - prefix: /usr
          spec: openssh@8.1
      providers: {}
      target: []
      version: [8.1]
    openssl:
      buildable: false
      compiler: []
      externals:
        - spec: openssl@1.1.1-os
          prefix: /usr
      providers: {}
      target: []
      version: [1.1.1-os]
    parallel-netcdf:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: +cxx+fortran+fpic
      version: []
    petsc:
      variants: +batch
    qt:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: ~ssl
      version: []
    r:
      buildable: true
      compiler: []
      providers: {}
      target: []
      variants: ~X
      version: []
    raja:
      variants: ~exercises~examples~tests~openmp~rocm
    slurm:
      buildable: false
      compiler: []
      externals:
        - prefix: /usr
          spec: slurm@20.11.3
      providers: {}
      target: []
      version: [20.11.3]
    tcsh:
      buildable: false
      externals:
        - prefix: /usr
          spec: tcsh@6.20.00
      version: [6.20.00]
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
  modules:
    prefix_inspections:
      bin:
      - PATH
      man:
      - MANPATH
      share/man:
      - MANPATH
      share/aclocal:
      - ACLOCAL_PATH
      lib:
      - LD_LIBRARY_PATH
      lib64:
      - LD_LIBRARY_PATH
      lib/pkgconfig:
      - PKG_CONFIG_PATH
      lib64/pkgconfig:
      - PKG_CONFIG_PATH
      share/pkgconfig:
      - PKG_CONFIG_PATH
      ? ''
      : - CMAKE_PREFIX_PATH
    default:
      roots:
        tcl: ${FACSPACK_ENV_MODULEROOT}/flat
        lmod: ${FACSPACK_ENV_MODULEROOT}/spack
      enable:
      - tcl
      tcl:
        hash_length: 0
        naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
        blacklist:
        - slurm
        - go-bootstrap
        - openssl
        all:
          conflict:
          - '{name}'
          environment:
            set:
              OLCF_${PACKAGE}_ROOT: ${PREFIX}
            unset: []
          filter:
            environment_blacklist: []
          load: []
        cdo:
          suffixes:
            cdo+aec: aec
            cdo^hdf5+mpi^netcdf+mpi^fftw+mpi: parallel
        ncl:
          suffixes:
            ncl ^esmf+mpi: parallel
            ncl ^esmf~mpi: serial
        nco:
          suffixes:
            nco~mpi-deps: serial
        verbose: true
        whitelist:
          - '%gcc@9-bare'
        blacklist_implicits: false
        projections:
          all: '{compiler.name}-{compiler.version}/{name}/{version}'
  config:
    install_tree:
      root: ${FACSPACK_ENV}/opt
      projections:
        all: ${ARCHITECTURE}/${COMPILERNAME}-${COMPILERVER}/${PACKAGE}-${VERSION}-${HASH}
    template_dirs:
    - ${FACSPACK_CONF_HOST}/templates
    - ${FACSPACK_CONF_COMMON}/spack/templates
    - $spack/share/spack/templates
    build_stage:
    - $tempdir/$user/spack-stage
    - $spack/var/spack/stage
    source_cache: ${FACSPACK_SOURCE_CACHE}
    extensions:
    - ${FACSPACK_CONF_COMMON}/spack/extensions/spack-olcf
    misc_cache: ${FACSPACK_ENV}/.mcache
    verify_ssl: true
    install_missing_compilers: false
    checksum: true
    dirty: false
    build_language: C
    build_jobs: 16
    ccache: false
    db_lock_timeout: 120
    package_lock_timeout: null
    shared_linking: rpath
    allow_sgid: true
    concretizer: clingo
    locks: true
    suppress_gpg_warnings: false
    connect_timeout: 10
    test_stage: ~/.spack/test
  concretizer:
    reuse: true
    targets:
      granularity: microarchitectures
      host_compatible: true
    unify: false
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
      environment:
        set:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      extra_rpaths: []
  - compiler:
      spec: gcc@7-os
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        unset: []
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /opt/cray/pe/craype/2.7.15/bin/cc
        cxx: /opt/cray/pe/craype/2.7.15/bin/CC
        f77: /opt/cray/pe/craype/2.7.15/bin/ftn
        fc: /opt/cray/pe/craype/2.7.15/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0
      - craype-x86-rome
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.15/bin/cc
        cxx: /opt/cray/pe/craype/2.7.15/bin/CC
        f77: /opt/cray/pe/craype/2.7.15/bin/ftn
        fc: /opt/cray/pe/craype/2.7.15/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-rome
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@14.0.0
      paths:
        cc: /opt/cray/pe/craype/2.7.15/bin/cc
        cxx: /opt/cray/pe/craype/2.7.15/bin/CC
        f77: /opt/cray/pe/craype/2.7.15/bin/ftn
        fc: /opt/cray/pe/craype/2.7.15/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/14.0.0
      - craype-x86-rome
      environment: {}
      extra_rpaths: []
